        .card {
          width: 300px; /* Set a fixed width */
          height: 500px; /* Set a fixed height */
          display: flex;
          flex-direction: column;
          justify-content: space-between; /* Ensures proper spacing of content */
          overflow: hidden; /* Prevents overflow if content exceeds card height */
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for aesthetics */
          border: 1px solid #ddd; /* Optional: Add a border for clarity */
        }
        .card-img-top {
          width: 100%;
          height: 400px; /* Consistent height for images */
          object-fit: cover; /* Ensures images fit within the given height/width */
        }
        .card-body {

          display: flex;
          flex-direction: column;
          justify-content: flex-end;
        }
